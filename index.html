</header>

<div class="screen container mx-auto lg:px-32">

  
  <div>
    <div class="font-light ">

      <div class="flex mb-4 text-black lg:mx-20">
          <div class="w-1/3 btn-group">
            <p class="mb-2 -ml-5">Pick an aspect ratio</p>
            <button class="btn-screen bg-white border-iso border-4 text-black text-xs py-5 px-8 rounded mr-2">Screen</button>
            <button class="btn-a4 bg-white border-white border-4 text-black text-xs py-5 px-3 rounded">A4</button>
          </div>
          <div class="w-1/3">
            <div class="flex mb-4">
                <div class="w-1/3 text-right mr-3">
                  <label for="contrast">Contrast </label> 
                  <p class="my-3"><label for="brightness">Brightness </label> </p>
                  <label for="blur">Blur </label>
                </div>
                <div class="w-1/3">
                  <input id="contrast" type="range" class="slider" min="0" max="5" step="0.1" /> 
                  <p class="my-3"><input id="brightness" type="range" class="slider" min="0" max="2" step="0.1" /></p>
                  <input id="blur" type="range" class="slider" min="0" max="20" step="0.1" />
                </div>
                <div class="w-1/3 text-xs iso-input -ml-4">
                  <input type="number" id="contrastNum" min="0.5" max="2" step="0.1" /> 
                  <p class="my-3"><input type="number" id="brightnessNum" min="0.5" max="2" step="0.1" /></p>
                  <input type="number" id="blurNum" min="0" max="90" step="0.1" />
                </div>
              </div>

          </div>
          <div class="w-1/4">
                  <label for="custom">Pick a color</label><br>
                  <input type='text' name="color" id="color" />
          </div>
          <div class="w-1/5 btn-group">
              <p class="mb-2">Image position</p>

                <div class="w-2/3 flex flex-wrap mx-auto btn-group-bg">
                  <button class="bg-white border-2 border-gray-300 h-8 w-8"></button>
                  <button class="bg-white border-2 border-gray-300 h-8 w-8"></button>
                  <button class="bg-white border-2 border-gray-300 h-8 w-8"></button>
                  
                  <button class="bg-white border-2 border-gray-300 h-8 w-8"></button>
                  <button class="bg-iso border-2 border-gray-300 h-8 w-8"></button>
                  <button class="bg-white border-2 border-gray-300 h-8 w-8"></button>
                  
                  <button class="bg-white border-2 border-gray-300 h-8 w-8"></button>
                  <button class="bg-white border-2 border-gray-300 h-8 w-8"></button>
                  <button class="bg-white border-2 border-gray-300 h-8 w-8"></button>
                </div>

          </div>
        </div>





      <div class="screen1">
        <div id="dropZone" class="font-light">Drop your image here</div>
        <label for="file" class="btn-file bg-transparent hover:bg-iso text-iso hover:text-white py-2 px-3 border-2 border-iso hover:border-transparent rounded-lg text-sm">Or choose a file</label>


        <div class="element">
          <input type="file" name="file" id="file" accept="image/*" capture>
        </div>
      </div>

      <div class="screen2">
        <div class="rounded-lg">
            <canvas id="image" class="finalImage" width="1920" height="1080"></canvas>
        </div>
        <div class="">
            <a onclick="downloadIt()" class="btn-downlaod bg-iso hover:bg-iso font-normal text-white py-2 px-8 rounded">Download</a>
            <a onclick="startOver()" class="btn-startover bg-transparent hover:bg-white text-white hover:text-iso text-xs py-2 px-5 border-2 border-white hover:border-transparent rounded">Start Over</a>
          </div>
      </div>


      
    </div>
  </div>
</div>
