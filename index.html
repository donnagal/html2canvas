<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DuoTone</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<h1>Duo<span>Tone</span></h1>
<small>1920x1080</small>
<div>
  <input class="hide color color-a" type="color">
  <input class="hide color color-b" type="color">

  <p>
      <label for="brightness">Dark-Light</label>
    <input class="range-bar color color-mid" type="range" min="0.1" max="0.9" step="0.01">
  </p>

  <p>
      <label for="blur">Blur:</label>
      <input id="blur" class="range-bar css-var" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
  </p>

  <canvas class="hide" id="gradient" width="170" height="30" style="background:blue;"></canvas>

</div>
<input type="file" accept="image/*">
<button class="reset">Reset</button>
<button class="download" disabled>Download</button><br>
<canvas id="duotone"></canvas>
<img>
<!-- partial -->
  <script src='https://rawgit.com/theprojectsomething/medium-framework/master/build/medium-framework.min.js'></script>
<script  src="./script.js"></script>

</body>
</html>
